<app-friends-navbar></app-friends-navbar>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Friend Name</th>
                            <th>Friend Nick Name</th>
                            <th>Friend  Describe</th>
                            <th>version</th>

                        </tr>
                        <tr *ngFor="let i of data">
                            <td>{{i._id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.friendName}}</td>
                            <td>{{i.friendNickName}}</td>
                            <td>{{i.DescribeYourFriend}}</td>
                            <td>{{i.__v}}</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
  </div>
